<head>
    <title>Iniciar sesión</title>
</head>

<body>
    <app-header></app-header>
    <div class="login_container">
        <h2 id="title_log">Iniciar sesión</h2>
        <form id="formularioLogIn" [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="field">
                    <label>E-mail:<br></label>
                    <input matInput class="text" id="email" name="email" type="email" placeholder="Correo electrónico"
                    formControlName="email">
                    <mat-error  id="error-message" *ngIf="email?.errors?.['required'] && loginForm.get('email')?.touched">
                        <i class="bi bi-exclamation-circle-fill"></i>
                        Introduzca el correo
                    </mat-error>
                    <mat-error id="error-message" *ngIf="email?.errors?.['email'] && loginForm.get('email')?.touched">
                        <i class="bi bi-exclamation-circle-fill"></i>
                        Introduzca un correo válido
                    </mat-error>
            </div>
            <div class="field">
                <label>Contraseña:<br></label>
                <input class="text" id="password" name="password" type="password" placeholder="Contraseña"
                    formControlName="password">
                <mat-error id="error-message" *ngIf="password?.errors?.['required'] && loginForm.get('password')?.touched">
                    <i class="bi bi-exclamation-circle-fill"></i>
                    Introduzca la contraseña
                </mat-error>
            </div>
            <div class="field">
                <input mat-raised-button class="button" type="submit" value="Iniciar sesión">
            </div>
            <p>O</p>
            <div class="googleBtn">
                <i class="bi bi-google"></i>
                <span>Continuar con Google</span>
            </div>
        </form>
        <div class="sign_up_field">
            <label> ¿No tienes cuenta?</label>
            <a class="sign_up" href="register">Regístrate</a>
        </div>
    </div>
    <app-footer-component></app-footer-component>
</body>
