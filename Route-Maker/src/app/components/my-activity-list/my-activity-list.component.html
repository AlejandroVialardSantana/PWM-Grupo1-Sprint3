<section class="my_activities">
    <h2 class="my_activities_title">Tus actividades</h2>
<div class="my_location">
    <div class="location_title">
        <p><i class="bi  bi-geo-alt-fill"></i>Tu ubicaci√≥n:</p>
    </div>
    <div class="location_toggle">
        <p>Tafira Baja, Las Palmas de Gran Canaria</p>
    </div>
    <div class="toggle_icon">
        <i class="bi bi-chevron-down"></i>
    </div>
</div>
<div class="activities_items" *ngFor="let activity of activities; let i = index">
    <div class="activities_item">
        <div class="activities_item_info">
            <h3>{{activity.name}}</h3>
            <p>10.00 - 16.00 <a data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"><i
                        class="bi bi-geo-alt-fill"></i></a></p>
            <a class="location_link" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample"><i class="bi bi-geo-alt"></i>{{activity.location}}</a>
        </div>
        <div class="my_activity_img">
            <img src="{{activity.image}}"
                alt="{{activity.name}}">
        </div>
    </div>
    <div class="location_collapse collapse" id="collapseExample">
        <iframe
            src="{{activity.location_map}}"></iframe>
    </div>
</div>
<div class="buttons">
    <button class="button">Cambiar actividades</button>
    <button class="button">Ver actividades en mapa</button>
</div>
</section>
