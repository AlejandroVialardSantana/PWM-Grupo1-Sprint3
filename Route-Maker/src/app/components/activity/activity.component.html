<div class="activity_container" *ngIf="activities && activities.length > 0">
    <div *ngFor="let activity of paginatedActivities" class="activity_container_box">
      <div class="activity_container_image">
        <img [src]="activity.imagen_url" [alt]="activity.nombre">
      </div>
      <div class="activity_container_content">
        <div class="activity_container_top">
          <h3>{{activity.nombre}}</h3>
          <div id="max_activity_description_height">
            <p>{{activity.descripcion}}</p>
          </div>
        </div>
        <div class="activity_container_bottom">
          <div class="five_stars">
            <i *ngFor="let star of activity.estrellasArray" [class]="star ? 'bi bi-star-fill' : 'bi bi-star'"></i>
          </div>
          <span class="activity_container_price">Precio: {{activity.precio}}</span>
        </div>
      </div>
    </div>
  
    <mat-paginator [length]="activities.length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="paginateActivities($event)">
    </mat-paginator>
  </div>
